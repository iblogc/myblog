<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>一句话的事儿</title>
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}say_something/css/lanrenzhijia.css" />
<script src="{{STATIC_URL}}say_something/js/modernizr.custom.63321.js"></script>
<!--[if lte IE 7]><style>.support-note .note-ie{display:block;}</style><![endif]-->
</head>
<body>
<div class="container">
  <section class="main">
    <ul class="timeline">
      {% for sentence in sentences %}
          <li class="event">
            <input type="radio" name="tl-group" checked/>
            <label></label>
            <div class="thumb user-4"><span>{{ sentence.publish_time|date:"Y-m-d" }}</span></div>
            <div class="content-perspective">
              <div class="content">
                <div class="content-inner">
                  <h3>{{ sentence.caption }}</h3>
                  <p>{{ sentence.content }}</p>
                </div>
              </div>
            </div>
          </li>
      {% endfor %}
    </ul>
  </section>
</div>
<!-- /container -->
</body>
</html>
