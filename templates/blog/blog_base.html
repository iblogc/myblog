{% extends "base.html" %}
{% block extra_head %}
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
{% endblock %}

{% block header %}
    {% block menu %}
    <header id="header">
        <nav class="navbar navbar-default navbar-xs navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button data-target="#navbar-collapse-02" data-toggle="collapse" class="navbar-toggle" type="button">
                  <span class="sr-only">Toggle navigation</span>
                </button>
                <a href="/" class="navbar-brand">iblogc</a>
            </div>
            <div id="navbar-collapse-02" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'bloglist' %}">首页</a></li>
                    <li><a href="{% url 'sentence_index' %}" target="_blank">一句话的事</a></li>
                 </ul>
                <form style="width: 250px" role="search" action="{% url 'blogsearch' %}" class="navbar-form navbar-right">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="search" placeholder="Search" id="navbarInput-01" class="form-control" name="query">
                            <span class="input-group-btn">
                                <button class="btn" type="submit"><span class="fui-search"></span></button>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </nav></header>
    {% endblock %}
{% endblock %}
